table:
  name: erc721_contract
  schema: public
object_relationships:
  - name: evm_smart_contract
    using:
      foreign_key_constraint_on: evm_smart_contract_id
select_permissions:
  - role: internal_service
    permission:
      columns:
        - track
        - address
        - name
        - symbol
        - evm_smart_contract_id
        - id
        - last_updated_height
      filter: {}
      limit: 100
