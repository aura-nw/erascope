table:
  name: ibc_ics20
  schema: public
object_relationships:
  - name: ibc_message
    using:
      foreign_key_constraint_on: ibc_message_id
select_permissions:
  - role: internal_service
    permission:
      columns:
        - channel_id
        - denom
        - memo
        - receiver
        - sender
        - sequence_key
        - status
        - type
        - ibc_message_id
        - id
        - amount
        - finish_time
        - start_time
      filter: {}
      limit: 100
      allow_aggregations: true
