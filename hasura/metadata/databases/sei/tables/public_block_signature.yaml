table:
  name: block_signature
  schema: public
object_relationships:
  - name: block
    using:
      foreign_key_constraint_on: height
  - name: validator
    using:
      manual_configuration:
        column_mapping:
          validator_address: consensus_hex_address
        insertion_order: null
        remote_table:
          name: validator
          schema: public
select_permissions:
  - role: internal_service
    permission:
      columns:
        - validator_address
        - block_id_flag
        - height
        - id
        - signature
        - timestamp
      filter: {}
      limit: 100
  - role: public
    permission:
      columns:
        - validator_address
        - block_id_flag
        - height
        - id
        - signature
        - timestamp
      filter: {}
      limit: 100
