table:
  name: vote
  schema: public
object_relationships:
  - name: transaction
    using:
      foreign_key_constraint_on: tx_id
  - name: validator
    using:
      manual_configuration:
        column_mapping:
          voter: account_address
        insertion_order: null
        remote_table:
          name: validator
          schema: public
select_permissions:
  - role: internal_service
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - voter
        - tx_id
        - vote_option
        - proposal_id
        - txhash
        - height
      filter: {}
      limit: 100
      allow_aggregations: true
  - role: public
    permission:
      columns:
        - id
        - created_at
        - updated_at
        - voter
        - tx_id
        - vote_option
        - proposal_id
        - txhash
        - height
      filter: {}
      limit: 100
