- name: default
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_GRAPHQL_DATABASE_URL
      isolation_level: read-committed
      pool_settings:
        connection_lifetime: 600
        idle_timeout: 180
        max_connections: 50
        retries: 1
      use_prepared_statements: true
  tables: '!include default/tables/tables.yaml'
- name: ancient8
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: DATABASE_URL_ANCIENT8
      isolation_level: read-committed
      use_prepared_statements: false
  customization:
    naming_convention: hasura-default
    root_fields:
      namespace: ancient8
    type_names:
      prefix: ancient8_
  tables: '!include ancient8/tables/tables.yaml'
