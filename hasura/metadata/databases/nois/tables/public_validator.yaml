table:
  name: validator
  schema: public
array_relationships:
  - name: delegators
    using:
      foreign_key_constraint_on:
        column: validator_id
        table:
          name: delegator
          schema: public
  - name: powerEventsByValidatorSrcId
    using:
      foreign_key_constraint_on:
        column: validator_src_id
        table:
          name: power_event
          schema: public
  - name: power_events
    using:
      foreign_key_constraint_on:
        column: validator_dst_id
        table:
          name: power_event
          schema: public
