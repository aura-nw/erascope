table:
  name: event
  schema: public
object_relationships:
  - name: block
    using:
      foreign_key_constraint_on: block_height
  - name: transaction
    using:
      foreign_key_constraint_on: tx_id
array_relationships:
  - name: event_attribute_backups
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_attribute_backup
          schema: public
  - name: event_attribute_partition_0_1000000s
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_attribute_partition_0_1000000
          schema: public
  - name: event_attribute_partition_1000000_2000000s
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_attribute_partition_1000000_2000000
          schema: public
  - name: event_attributes
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_attribute
          schema: public
  - name: smart_contract_events
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: smart_contract_event
          schema: public
