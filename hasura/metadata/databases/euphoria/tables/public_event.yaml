table:
  name: event
  schema: public
object_relationships:
  - name: block
    using:
      foreign_key_constraint_on: block_height
  - name: transaction
    using:
      foreign_key_constraint_on: tx_id
array_relationships:
  - name: event_attribute_backups
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_attribute_backup
          schema: public
  - name: event_attribute_index
    using:
      manual_configuration:
        column_mapping:
          id: event_id
        insertion_order: null
        remote_table:
          name: view_event_attribute_value_index
          schema: public
  - name: event_attribute_partition_2000000_3000000s
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_attribute_partition_2000000_3000000
          schema: public
  - name: event_attribute_partition_3000000_4000000s
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_attribute_partition_3000000_4000000
          schema: public
  - name: event_attribute_partition_4000000_5000000s
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_attribute_partition_4000000_5000000
          schema: public
  - name: event_attribute_partition_5000000_6000000s
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_attribute_partition_5000000_6000000
          schema: public
  - name: event_attributes
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: event_attribute
          schema: public
  - name: smart_contract_events
    using:
      foreign_key_constraint_on:
        column: event_id
        table:
          name: smart_contract_event
          schema: public
select_permissions:
  - role: internal_service
    permission:
      columns:
        - source
        - type
        - block_height
        - id
        - tx_id
        - tx_msg_index
      filter: {}
      limit: 100
