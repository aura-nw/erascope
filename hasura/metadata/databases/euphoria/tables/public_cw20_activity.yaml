table:
  name: cw20_activity
  schema: public
object_relationships:
  - name: cw20_contract
    using:
      foreign_key_constraint_on: cw20_contract_id
  - name: smart_contract_event
    using:
      foreign_key_constraint_on: smart_contract_event_id
select_permissions:
  - role: internal_service
    permission:
      columns:
        - action
        - from
        - sender
        - to
        - tx_hash
        - cw20_contract_id
        - height
        - id
        - smart_contract_event_id
        - amount
      filter: {}
      limit: 100
