table:
  name: cw721_activity
  schema: public
object_relationships:
  - name: cw721_contract
    using:
      foreign_key_constraint_on: cw721_contract_id
  - name: smart_contract_event
    using:
      foreign_key_constraint_on: smart_contract_event_id
  - name: tx
    using:
      manual_configuration:
        column_mapping:
          tx_hash: hash
        insertion_order: null
        remote_table:
          name: transaction
          schema: public
select_permissions:
  - role: internal_service
    permission:
      columns:
        - action
        - from
        - sender
        - to
        - tx_hash
        - cw721_contract_id
        - cw721_token_id
        - height
        - id
        - smart_contract_event_id
        - created_at
        - updated_at
      filter: {}
      limit: 100
