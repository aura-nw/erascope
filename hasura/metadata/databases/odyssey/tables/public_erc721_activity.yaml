table:
  name: erc721_activity
  schema: public
object_relationships:
  - name: erc721_token
    using:
      foreign_key_constraint_on: erc721_token_id
  - name: erc721_contract
    using:
      manual_configuration:
        column_mapping:
          erc721_contract_address: address
        insertion_order: null
        remote_table:
          name: erc721_contract
          schema: public
  - name: evm_transaction
    using:
      manual_configuration:
        column_mapping:
          evm_tx_id: id
        insertion_order: null
        remote_table:
          name: evm_transaction
          schema: public
select_permissions:
  - role: internal_service
    permission:
      columns:
        - id
        - tx_hash
        - erc721_contract_address
        - evm_event_id
        - action
        - sender
        - from
        - to
        - height
        - erc721_token_id
        - evm_tx_id
      filter: {}
      limit: 100
      allow_aggregations: true
