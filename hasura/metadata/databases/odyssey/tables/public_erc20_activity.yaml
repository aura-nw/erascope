table:
  name: erc20_activity
  schema: public
object_relationships:
  - name: evm_transaction
    using:
      manual_configuration:
        column_mapping:
          evm_tx_id: id
        insertion_order: null
        remote_table:
          name: evm_transaction
          schema: public
select_permissions:
  - role: internal_service
    permission:
      columns:
        - action
        - amount
        - erc20_contract_address
        - evm_event_id
        - evm_tx_id
        - from
        - height
        - id
        - sender
        - to
        - tx_hash
      filter: {}
      limit: 100
