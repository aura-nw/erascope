table:
  name: account_balance
  schema: public
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
select_permissions:
  - role: internal_service
    permission:
      columns:
        - id
        - account_id
        - denom
        - amount
        - base_denom
        - created_at
        - updated_at
      filter: {}
      limit: 100
      allow_aggregations: true
