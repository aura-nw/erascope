table:
  name: ibc_message
  schema: public
object_relationships:
  - name: transaction_message
    using:
      foreign_key_constraint_on: transaction_message_id
select_permissions:
  - role: internal_service
    permission:
      columns:
        - id
        - transaction_message_id
        - src_channel_id
        - src_port_id
        - dst_channel_id
        - dst_port_id
        - type
        - sequence
        - sequence_key
        - data
      filter: {}
      limit: 100
