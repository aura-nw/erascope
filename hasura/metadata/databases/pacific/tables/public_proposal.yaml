table:
  name: proposal
  schema: public
object_relationships:
  - name: proposer
    using:
      manual_configuration:
        column_mapping:
          proposer_address: account_address
        insertion_order: null
        remote_table:
          name: validator
          schema: public
select_permissions:
  - role: internal_service
    permission:
      columns:
        - content
        - count_vote
        - created_at
        - deposit_end_time
        - description
        - initial_deposit
        - proposal_id
        - proposer_address
        - status
        - submit_time
        - tally
        - title
        - total_deposit
        - turnout
        - type
        - updated_at
        - voting_end_time
        - voting_start_time
      filter: {}
      limit: 100
      allow_aggregations: true
  - role: public
    permission:
      columns:
        - content
        - count_vote
        - created_at
        - deposit_end_time
        - description
        - initial_deposit
        - proposal_id
        - proposer_address
        - status
        - submit_time
        - tally
        - title
        - total_deposit
        - turnout
        - type
        - updated_at
        - voting_end_time
        - voting_start_time
      filter: {}
      limit: 100
