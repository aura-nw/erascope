table:
  name: account_balance
  schema: public
object_relationships:
  - name: account
    using:
      foreign_key_constraint_on: account_id
select_permissions:
  - role: internal_service
    permission:
      columns:
        - base_denom
        - denom
        - account_id
        - id
        - last_updated_height
        - amount
        - created_at
      filter: {}
      limit: 100
      allow_aggregations: true
