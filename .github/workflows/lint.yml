name: Lint

on:
  pull_request:
  workflow_call:

jobs:
  lint:
    runs-on: [self-hosted]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/gallium
          registry-url: https://npm.pkg.github.com/aura-nw
      - name: Install Yarn
        run: npm install -g yarn

      - name: Cache node modules
        id: cache-npm
        uses: actions/cache@v3
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: yarn list
      - name: Authenticate with private NPM package
        run: |
          echo "npmRegistryServer: "https://npm.pkg.github.com"" > ~/.yarnrc
          echo "npmAuthToken: "${{ secrets.KEY_NPM_RC }}"" > ~/.yarnrc
          echo "@aura-nw:registry=https://npm.pkg.github.com" > ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{ secrets.KEY_NPM_RC }}" > ~/.npmrc
      - name: Install dependencies
        run: yarn
        # env:
        #   NODE_AUTH_TOKEN: ${{ secrets.KEY_NPM_RC }}
      - name: Lint check
        run: yarn lint
